<!-- Floating Chat Bubble (always fixed at bottom-right) -->
<div id="chat-bubble-container" class="fixed bottom-4 right-4 z-50">
  <button id="chat-bubble" class="flex items-center justify-center bg-blue-600 text-white h-12 w-12 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
  </button>
</div>

<!-- Floating Chat Panel (hidden by default) -->
<div id="chat-panel" class="hidden fixed bottom-20 right-4 z-50 bg-white rounded-lg shadow-2xl border border-gray-200 flex flex-col">
  <!-- Chat Header -->
  <div class="chat-header bg-gray-50 p-4 border-b border-gray-200 flex justify-between items-center">
    <div class="flex items-center">
      <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
        <svg class="w-4 h-4 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H9.771l-.166.33A2.99 2.99 0 0110 13c.341 0 .675-.052.988-.152L11.166 12zM13 15a1 1 0 100-2 1 1 0 000 2zm-3 1a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
        </svg>
      </div>
      <h3 class="text-md font-semibold text-gray-800">Rodolfo's AI Assistant</h3>
    </div>
    <button id="close-chat" class="text-gray-500 hover:text-gray-700">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Messages Area -->
  <div id="mini-chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Welcome message will be injected by JS -->
  </div>

  <!-- Chat Input Area -->
  <div class="chat-input-area border-t border-gray-200 p-3 bg-gray-50">
    <form id="mini-chat-form" class="flex gap-2">
      <input type="text" 
             id="mini-user-input"
             class="flex-1 px-3 py-2 text-sm rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Type your message..."
             autocomplete="off">
      <button type="submit"
              class="bg-gray-100 text-blue-600 p-0 w-9 h-9 rounded-full hover:bg-gray-200 transition duration-300 flex items-center justify-center border border-gray-300" 
              aria-label="Send message">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                d="M5 12h14m-4-4l4 4-4 4" />
        </svg>
      </button>
    </form>
  </div>
</div>
